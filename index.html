<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Variables de Texto para Figma</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .empty-field {
            border-color: #FF6600 !important;
            border-width: 2px !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icons
        const GripVertical = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="9" cy="5" r="1"></circle>
                <circle cx="9" cy="19" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <circle cx="15" cy="5" r="1"></circle>
                <circle cx="15" cy="19" r="1"></circle>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Download = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Upload = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17,8 12,3 7,8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Settings = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="m12 1 1.4 1.4a2 2 0 0 0 1.4.6h2a2 2 0 0 1 2 2v2a2 2 0 0 0 .6 1.4L21 12l-1.4 1.4a2 2 0 0 0-.6 1.4v2a2 2 0 0 1-2 2h-2a2 2 0 0 0-1.4.6L12 23l-1.4-1.4a2 2 0 0 0-1.4-.6H7a2 2 0 0 1-2-2v-2a2 2 0 0 0-.6-1.4L3 12l1.4-1.4a2 2 0 0 0 .6-1.4V7a2 2 0 0 1 2-2h2a2 2 0 0 0 1.4-.6L12 1Z"></path>
            </svg>
        );

        const BookOpen = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Save = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17,21 17,13 7,13 7,21"></polyline>
                <polyline points="7,3 7,8 15,8"></polyline>
            </svg>
        );

        const FigmaVariablesEditor = () => {
            const [collectionName, setCollectionName] = useState('Languages');
            const [modes, setModes] = useState(['SPA', 'POR', 'ENG']);
            const [variables, setVariables] = useState([
                {
                    id: '1',
                    name: 'kicker',
                    values: {
                        'SPA': 'Â¡Exploradores del futuro!',
                        'POR': 'Exploradores do Futuro!',
                        'ENG': 'Future Explorers!'
                    },
                    charLimit: 50
                }
            ]);

            const [draggedItem, setDraggedItem] = useState(null);
            const [editingLimit, setEditingLimit] = useState(null);
            const [savedTemplates, setSavedTemplates] = useState([]);
            const [savedProjects, setSavedProjects] = useState([]);
            const [showTemplateModal, setShowTemplateModal] = useState(false);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [templateName, setTemplateName] = useState('');
            const [projectName, setProjectName] = useState('');
            const [currentProject, setCurrentProject] = useState(null); // NEW: Track current loaded project
            const fileInputRef = useRef(null);

            // Load saved data on component mount
            useEffect(() => {
                const savedTemplatesData = localStorage.getItem('figma-templates');
                if (savedTemplatesData) {
                    setSavedTemplates(JSON.parse(savedTemplatesData));
                }
                
                const savedProjectsData = localStorage.getItem('figma-projects');
                if (savedProjectsData) {
                    setSavedProjects(JSON.parse(savedProjectsData));
                }
            }, []);

            // Check if field is empty (for red border)
            const isFieldEmpty = (value) => {
                return !value || value.toString().trim() === '' || value === null || value === undefined;
            };

            // Get border class based on field content
            const getFieldBorderClass = (value) => {
                return isFieldEmpty(value) ? 'empty-field' : 'border-gray-200';
            };

            // Add new mode
            const addMode = () => {
                const newMode = prompt('Nombre del nuevo modo (ej: FRA, ITA):');
                if (newMode && !modes.includes(newMode)) {
                    setModes([...modes, newMode]);
                    setVariables(variables.map(variable => ({
                        ...variable,
                        values: { ...variable.values, [newMode]: '' }
                    })));
                }
            };

            // Remove mode
            const removeMode = (modeToRemove) => {
                if (modes.length <= 1) return;
                setModes(modes.filter(mode => mode !== modeToRemove));
                setVariables(variables.map(variable => {
                    const newValues = { ...variable.values };
                    delete newValues[modeToRemove];
                    return { ...variable, values: newValues };
                }));
            };

            // Add new variable
            const addVariable = () => {
                const newVariable = {
                    id: Date.now().toString(),
                    name: `new-variable-${variables.length + 1}`,
                    values: modes.reduce((acc, mode) => ({ ...acc, [mode]: '' }), {}),
                    charLimit: 50
                };
                setVariables([...variables, newVariable]);
            };

            // Remove variable
            const removeVariable = (id) => {
                setVariables(variables.filter(v => v.id !== id));
            };

            // Update variable name
            const updateVariableName = (id, name) => {
                setVariables(variables.map(v => v.id === id ? { ...v, name } : v));
            };

            // Update variable value
            const updateVariableValue = (id, mode, value) => {
                setVariables(variables.map(v => 
                    v.id === id ? { 
                        ...v, 
                        values: { ...v.values, [mode]: value }
                    } : v
                ));
            };

            // Update character limit
            const updateLimit = (id, limit) => {
                setVariables(variables.map(v => 
                    v.id === id ? { 
                        ...v, 
                        charLimit: parseInt(limit) || 50
                    } : v
                ));
                setEditingLimit(null);
            };

            // Get character count color
            const getCountColor = (length, limit) => {
                const ratio = length / limit;
                if (ratio > 1) return 'text-red-500';
                if (ratio > 0.8) return 'text-yellow-600';
                return 'text-gray-500';
            };

            // Drag and drop handlers
            const handleDragStart = (e, index) => {
                setDraggedItem(index);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, dropIndex) => {
                e.preventDefault();
                if (draggedItem === null) return;

                const newVariables = [...variables];
                const draggedVariable = newVariables[draggedItem];
                newVariables.splice(draggedItem, 1);
                newVariables.splice(dropIndex, 0, draggedVariable);
                
                setVariables(newVariables);
                setDraggedItem(null);
            };

            // Export JSON
            const exportJSON = () => {
                try {
                    const jsonData = {
                        collections: [{
                            name: collectionName,
                            modes: modes,
                            variables: variables.reduce((acc, variable) => {
                                acc[variable.name] = {
                                    type: 'string',
                                    values: variable.values
                                };
                                return acc;
                            }, {})
                        }]
                    };

                    const jsonString = JSON.stringify(jsonData, null, 4);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${collectionName.toLowerCase().replace(/\s+/g, '-')}.json`;
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    const jsonData = {
                        collections: [{
                            name: collectionName,
                            modes: modes,
                            variables: variables.reduce((acc, variable) => {
                                acc[variable.name] = {
                                    type: 'string',
                                    values: variable.values
                                };
                                return acc;
                            }, {})
                        }]
                    };
                    
                    const jsonString = JSON.stringify(jsonData, null, 4);
                    const newWindow = window.open();
                    newWindow.document.write(`<pre>${jsonString}</pre>`);
                    newWindow.document.title = 'Figma Variables JSON';
                    alert('JSON mostrado en ventana nueva - copia el contenido');
                }
            };

            // NEW: Save changes to current project
            const saveCurrentProject = () => {
                if (!currentProject) return;

                const updatedProject = {
                    ...currentProject,
                    collectionName,
                    modes,
                    variables: variables.map(v => ({
                        name: v.name,
                        charLimit: v.charLimit,
                        values: { ...v.values }
                    })),
                    updatedAt: new Date().toLocaleDateString()
                };

                let updatedProjects;
                if (currentProject.type === 'project') {
                    updatedProjects = savedProjects.map(p => p.id === currentProject.id ? updatedProject : p);
                    setSavedProjects(updatedProjects);
                    localStorage.setItem('figma-projects', JSON.stringify(updatedProjects));
                } else {
                    // If it's a template, update templates
                    updatedProjects = savedTemplates.map(t => t.id === currentProject.id ? updatedProject : t);
                    setSavedTemplates(updatedProjects);
                    localStorage.setItem('figma-templates', JSON.stringify(updatedProjects));
                }

                setCurrentProject(updatedProject);
                alert(`${currentProject.type === 'template' ? 'Template' : 'Proyecto'} "${currentProject.name}" actualizado!`);
            };

            // Save current configuration as template (STRUCTURE ONLY)
            const saveTemplate = () => {
                if (!templateName.trim()) {
                    alert('Por favor ingresa un nombre para el template');
                    return;
                }

                const existingTemplate = savedTemplates.find(t => t.name === templateName);
                
                if (existingTemplate) {
                    const shouldOverwrite = confirm(`Ya existe un template llamado "${templateName}". Â¿Quieres sobreescribirlo?`);
                    if (!shouldOverwrite) {
                        return;
                    }
                }

                const template = {
                    id: existingTemplate ? existingTemplate.id : Date.now().toString(),
                    name: templateName,
                    type: 'template',
                    collectionName,
                    modes,
                    variables: variables.map(v => ({
                        name: v.name,
                        charLimit: v.charLimit,
                        values: Object.keys(v.values).reduce((acc, mode) => ({ ...acc, [mode]: '' }), {})
                    })),
                    createdAt: existingTemplate ? existingTemplate.createdAt : new Date().toLocaleDateString(),
                    updatedAt: new Date().toLocaleDateString()
                };

                let updatedTemplates;
                if (existingTemplate) {
                    updatedTemplates = savedTemplates.map(t => t.id === existingTemplate.id ? template : t);
                } else {
                    updatedTemplates = [...savedTemplates, template];
                }

                setSavedTemplates(updatedTemplates);
                localStorage.setItem('figma-templates', JSON.stringify(updatedTemplates));
                
                setTemplateName('');
                setShowTemplateModal(false);
                
                alert(`Template "${template.name}" ${existingTemplate ? 'actualizado' : 'guardado'} exitosamente!`);
            };

            // Save current state as project (WITH ALL VALUES)
            const saveProject = () => {
                if (!projectName.trim()) {
                    alert('Por favor ingresa un nombre para el proyecto');
                    return;
                }

                const existingProject = savedProjects.find(p => p.name === projectName);
                
                if (existingProject) {
                    const shouldOverwrite = confirm(`Ya existe un proyecto llamado "${projectName}". Â¿Quieres sobreescribirlo?`);
                    if (!shouldOverwrite) {
                        return;
                    }
                }

                const project = {
                    id: existingProject ? existingProject.id : Date.now().toString(),
                    name: projectName,
                    type: 'project',
                    collectionName,
                    modes,
                    variables: variables.map(v => ({
                        name: v.name,
                        charLimit: v.charLimit,
                        values: { ...v.values }
                    })),
                    createdAt: existingProject ? existingProject.createdAt : new Date().toLocaleDateString(),
                    updatedAt: new Date().toLocaleDateString()
                };

                let updatedProjects;
                if (existingProject) {
                    updatedProjects = savedProjects.map(p => p.id === existingProject.id ? project : p);
                } else {
                    updatedProjects = [...savedProjects, project];
                }

                setSavedProjects(updatedProjects);
                localStorage.setItem('figma-projects', JSON.stringify(updatedProjects));
                
                // NEW: Set this as current project
                setCurrentProject(project);
                
                setProjectName('');
                setShowProjectModal(false);
                
                alert(`Proyecto "${project.name}" ${existingProject ? 'actualizado' : 'guardado'} exitosamente!`);
            };

            // Load template or project
            const loadTemplate = (item) => {
                setCollectionName(item.collectionName);
                setModes(item.modes);
                
                const newVariables = item.variables.map((v, index) => ({
                    ...v,
                    id: index.toString(),
                    values: item.modes.reduce((acc, mode) => ({
                        ...acc,
                        [mode]: v.values[mode] || ''
                    }), {})
                }));
                
                setVariables(newVariables);
                
                // NEW: Set current project/template
                setCurrentProject(item);
                
                alert(`${item.type === 'template' ? 'Template' : 'Proyecto'} "${item.name}" cargado!`);
            };

            // Delete template or project
            const deleteItem = (itemId, type) => {
                if (confirm(`Â¿EstÃ¡s seguro de eliminar este ${type === 'template' ? 'template' : 'proyecto'}?`)) {
                    if (type === 'template') {
                        const updatedTemplates = savedTemplates.filter(t => t.id !== itemId);
                        setSavedTemplates(updatedTemplates);
                        localStorage.setItem('figma-templates', JSON.stringify(updatedTemplates));
                    } else {
                        const updatedProjects = savedProjects.filter(p => p.id !== itemId);
                        setSavedProjects(updatedProjects);
                        localStorage.setItem('figma-projects', JSON.stringify(updatedProjects));
                    }
                    
                    // NEW: Clear current project if it was deleted
                    if (currentProject && currentProject.id === itemId) {
                        setCurrentProject(null);
                    }
                }
            };

            // NEW: Start new project (clear current)
            const startNew = () => {
                if (currentProject) {
                    const shouldContinue = confirm('Â¿Quieres empezar un nuevo proyecto? Los cambios no guardados se perderÃ¡n.');
                    if (!shouldContinue) return;
                }
                setCurrentProject(null);
            };

            // Import JSON
            const importJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        const collection = data.collections[0];
                        
                        setCollectionName(collection.name);
                        setModes(collection.modes);
                        
                        const newVariables = Object.entries(collection.variables).map(([name, variable], index) => ({
                            id: index.toString(),
                            name,
                            values: collection.modes.reduce((acc, mode) => ({
                                ...acc,
                                [mode]: variable.values[mode] || ''
                            }), {}),
                            charLimit: 50
                        }));
                        
                        setVariables(newVariables);
                        setCurrentProject(null); // NEW: Clear current project when importing
                        alert('JSON importado exitosamente!');
                    } catch (error) {
                        alert('Error al importar JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            // Combine templates and projects for the dropdown
            const allSavedItems = [
                ...savedTemplates.map(t => ({ ...t, type: 'template' })),
                ...savedProjects.map(p => ({ ...p, type: 'project' }))
            ].sort((a, b) => new Date(b.updatedAt || b.createdAt) - new Date(a.updatedAt || a.createdAt));

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-4">
                                    <input
                                        type="text"
                                        value={collectionName}
                                        onChange={(e) => setCollectionName(e.target.value)}
                                        className="text-2xl font-semibold text-gray-900 bg-transparent border-none outline-none focus:bg-gray-50 rounded px-2 py-1"
                                    />
                                    {/* NEW: Current project indicator */}
                                    {currentProject && (
                                        <div className="flex items-center gap-2 px-3 py-1 bg-blue-50 rounded-full text-sm text-blue-700">
                                            <span>{currentProject.type === 'template' ? 'ð' : 'ð¾'}</span>
                                            <span>Trabajando en: <strong>{currentProject.name}</strong></span>
                                        </div>
                                    )}
                                </div>
                                <div className="flex gap-3">
                                    {/* NEW: Save current project button */}
                                    {currentProject && (
                                        <button
                                            onClick={saveCurrentProject}
                                            className="flex items-center gap-2 px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                                        >
                                            <Save size={16} />
                                            Guardar
                                        </button>
                                    )}
                                    
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="flex items-center gap-2 px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                    >
                                        <Upload size={16} />
                                        Importar JSON
                                    </button>
                                    
                                    <div className="relative group">
                                        <button
                                            className="flex items-center gap-2 px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                        >
                                            <BookOpen size={16} />
                                            Guardados
                                        </button>
                                        <div className="absolute right-0 top-full mt-1 w-80 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-10">
                                            <div className="p-3">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="text-sm font-medium text-gray-900">Templates y Proyectos</span>
                                                    <div className="flex gap-1">
                                                        <button
                                                            onClick={() => setShowTemplateModal(true)}
                                                            className="text-xs text-blue-600 hover:text-blue-800"
                                                            title="Guardar estructura (sin contenido)"
                                                        >
                                                            + Template
                                                        </button>
                                                        <button
                                                            onClick={() => setShowProjectModal(true)}
                                                            className="text-xs text-green-600 hover:text-green-800"
                                                            title="Guardar proyecto completo (con contenido)"
                                                        >
                                                            + Proyecto
                                                        </button>
                                                    </div>
                                                </div>
                                                {allSavedItems.length === 0 ? (
                                                    <p className="text-xs text-gray-500">No hay elementos guardados</p>
                                                ) : (
                                                    <div className="space-y-1 max-h-40 overflow-y-auto">
                                                        {allSavedItems.map(item => (
                                                            <div key={item.id} className={`flex items-center justify-between p-2 rounded text-xs ${
                                                                item.type === 'template' ? 'bg-blue-50' : 'bg-green-50'
                                                            } ${currentProject && currentProject.id === item.id ? 'ring-2 ring-blue-400' : ''}`}>
                                                                <div>
                                                                    <div className="font-medium text-gray-900">
                                                                        {item.type === 'template' ? 'ð' : 'ð¾'} {item.name}
                                                                        {currentProject && currentProject.id === item.id && <span className="text-blue-600"> (Activo)</span>}
                                                                    </div>
                                                                    <div className="text-gray-500">
                                                                        {item.type === 'template' ? 'Template' : 'Proyecto'} â¢ {item.updatedAt ? `Act: ${item.updatedAt}` : item.createdAt}
                                                                    </div>
                                                                </div>
                                                                <div className="flex gap-1">
                                                                    <button
                                                                        onClick={() => loadTemplate(item)}
                                                                        className="text-blue-600 hover:text-blue-800"
                                                                        title="Cargar"
                                                                    >
                                                                        â
                                                                    </button>
                                                                    <button
                                                                        onClick={() => deleteItem(item.id, item.type)}
                                                                        className="text-red-600 hover:text-red-800"
                                                                        title="Eliminar"
                                                                    >
                                                                        Ã
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <button
                                        onClick={exportJSON}
                                        className="flex items-center gap-2 px-4 py-2 text-sm bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
                                    >
                                        <Download size={16} />
                                        Exportar JSON
                                    </button>
                                </div>
                            </div>
                            
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept=".json"
                                onChange={importJSON}
                                className="hidden"
                            />
                        </div>

                        {/* Table */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50 border-b border-gray-200">
                                        <tr>
                                            <th className="w-8 px-4 py-3"></th>
                                            <th className="text-left px-4 py-3 text-sm font-medium text-gray-900 min-w-48">
                                                Variable Name
                                            </th>
                                            {modes.map(mode => (
                                                <th key={mode} className="text-left px-4 py-3 text-sm font-medium text-gray-900 min-w-64 relative group">
                                                    <div className="flex items-center justify-between">
                                                        <span>{mode}</span>
                                                        {modes.length > 1 && (
                                                            <button
                                                                onClick={() => removeMode(mode)}
                                                                className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-all"
                                                            >
                                                                <Trash2 size={14} />
                                                            </button>
                                                        )}
                                                    </div>
                                                </th>
                                            ))}
                                            <th className="w-16 px-4 py-3">
                                                <button
                                                    onClick={addMode}
                                                    className="flex items-center justify-center w-8 h-8 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
                                                >
                                                    <Plus size={16} />
                                                </button>
                                            </th>
                                            <th className="w-16 px-4 py-3"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {variables.map((variable, index) => (
                                            <tr
                                                key={variable.id}
                                                className="border-b border-gray-100 hover:bg-gray-50 transition-colors"
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, index)}
                                                onDragOver={handleDragOver}
                                                onDrop={(e) => handleDrop(e, index)}
                                            >
                                                <td className="px-4 py-3">
                                                    <div className="cursor-move text-gray-400 hover:text-gray-600">
                                                        <GripVertical size={16} />
                                                    </div>
                                                </td>
                                                <td className="px-4 py-3">
                                                    <input
                                                        type="text"
                                                        value={variable.name || ''}
                                                        onChange={(e) => updateVariableName(variable.id, e.target.value)}
                                                        className={`w-full px-3 py-2 text-sm font-bold border rounded focus:outline-none focus:ring-2 focus:ring-gray-300 ${getFieldBorderClass(variable.name)}`}
                                                        placeholder="variable-name"
                                                    />
                                                </td>
                                                {modes.map((mode, modeIndex) => (
                                                    <td key={mode} className="px-4 py-3">
                                                        <div className="space-y-2">
                                                            <textarea
                                                                value={variable.values[mode] || ''}
                                                                onChange={(e) => updateVariableValue(variable.id, mode, e.target.value)}
                                                                className={`w-full px-3 py-2 text-sm border rounded focus:outline-none focus:ring-2 focus:ring-gray-300 resize-none ${getFieldBorderClass(variable.values[mode])}`}
                                                                rows="2"
                                                                placeholder={`Texto en ${mode}`}
                                                            />
                                                            <div className="flex items-center justify-between text-xs">
                                                                <span className={getCountColor(
                                                                    (variable.values[mode] || '').length,
                                                                    variable.charLimit
                                                                )}>
                                                                    {(variable.values[mode] || '').length}/{variable.charLimit}
                                                                </span>
                                                                {modeIndex === 0 && (
                                                                    editingLimit === variable.id ? (
                                                                        <input
                                                                            type="number"
                                                                            defaultValue={variable.charLimit}
                                                                            onBlur={(e) => updateLimit(variable.id, e.target.value)}
                                                                            onKeyDown={(e) => {
                                                                                if (e.key === 'Enter') {
                                                                                    updateLimit(variable.id, e.target.value);
                                                                                }
                                                                            }}
                                                                            className="w-16 px-1 py-0 text-xs border border-gray-300 rounded"
                                                                            autoFocus
                                                                        />
                                                                    ) : (
                                                                        <button
                                                                            onClick={() => setEditingLimit(variable.id)}
                                                                            className="text-gray-400 hover:text-gray-600"
                                                                            title="Editar lÃ­mite de caracteres"
                                                                        >
                                                                            <Settings size={12} />
                                                                        </button>
                                                                    )
                                                                )}
                                                            </div>
                                                        </div>
                                                    </td>
                                                ))}
                                                <td className="px-4 py-3"></td>
                                                <td className="px-4 py-3">
                                                    <button
                                                        onClick={() => removeVariable(variable.id)}
                                                        className="text-gray-400 hover:text-red-500 transition-colors"
                                                    >
                                                        <Trash2 size={16} />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div className="border-t border-gray-200 p-4">
                                <button
                                    onClick={addVariable}
                                    className="flex items-center gap-2 px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                >
                                    <Plus size={16} />
                                    Agregar Variable
                                </button>
                            </div>
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            Editor de Variables de Texto para Figma v3.1 - Ahora con auto-save
                        </div>

                        {/* Template Save Modal */}
                        {showTemplateModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-96 mx-4">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-semibold text-gray-900">ð Guardar Template</h3>
                                        <button
                                            onClick={() => {
                                                setShowTemplateModal(false);
                                                setTemplateName('');
                                            }}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <X size={20} />
                                        </button>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Nombre del Template
                                        </label>
                                        <input
                                            type="text"
                                            value={templateName}
                                            onChange={(e) => setTemplateName(e.target.value)}
                                            placeholder="ej: Landing Page Template"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                                            autoFocus
                                        />
                                    </div>
                                    
                                    <div className="text-sm text-gray-600 mb-4 bg-blue-50 p-3 rounded">
                                        <p className="font-medium mb-1">Template = Solo estructura</p>
                                        <ul className="list-disc list-inside ml-2 space-y-1">
                                            <li>Nombres de variables y lÃ­mites</li>
                                            <li>Idiomas/modos configurados</li>
                                            <li><strong>Textos se vacÃ­an</strong> (para reutilizar)</li>
                                        </ul>
                                    </div>
                                    
                                    <div className="flex gap-3 justify-end">
                                        <button
                                            onClick={() => {
                                                setShowTemplateModal(false);
                                                setTemplateName('');
                                            }}
                                            className="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            onClick={saveTemplate}
                                            className="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                                        >
                                            Guardar Template
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Project Save Modal */}
                        {showProjectModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-96 mx-4">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-semibold text-gray-900">ð¾ Guardar Proyecto</h3>
                                        <button
                                            onClick={() => {
                                                setShowProjectModal(false);
                                                setProjectName('');
                                            }}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <X size={20} />
                                        </button>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Nombre del Proyecto
                                        </label>
                                        <input
                                            type="text"
                                            value={projectName}
                                            onChange={(e) => setProjectName(e.target.value)}
                                            placeholder="ej: Campaign Q1 2024"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                                            autoFocus
                                        />
                                    </div>
                                    
                                    <div className="text-sm text-gray-600 mb-4 bg-green-50 p-3 rounded">
                                        <p className="font-medium mb-1">Proyecto = Estado completo</p>
                                        <ul className="list-disc list-inside ml-2 space-y-1">
                                            <li>Toda la estructura</li>
                                            <li><strong>Todos los textos incluidos</strong></li>
                                            <li>Para continuar trabajando despuÃ©s</li>
                                        </ul>
                                    </div>
                                    
                                    <div className="flex gap-3 justify-end">
                                        <button
                                            onClick={() => {
                                                setShowProjectModal(false);
                                                setProjectName('');
                                            }}
                                            className="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            onClick={saveProject}
                                            className="px-4 py-2 text-sm bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                                        >
                                            Guardar Proyecto
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FigmaVariablesEditor />, document.getElementById('root'));
    </script>
</body>
</html>
