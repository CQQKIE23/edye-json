<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edye - Editor de Variables de Texto para Figma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.5;
        }
        
        body.dark {
            background: #2c2c2c;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 0;
        }
        
        .dark .header {
            background: #374151;
            border-color: #4b5563;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .project-title {
            font-size: 27px;
            font-weight: 500;
            letter-spacing: 0.01em;
            cursor: pointer;
            padding: 4px 8px;
            border: 2px solid transparent;
            border-radius: 4px;
        }
        
        .project-title:hover {
            border-color: #d1d5db;
        }
        
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dark-mode-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        
        .toggle-btn {
            width: 24px;
            height: 24px;
            border: 1px solid currentColor;
            background: white;
            cursor: pointer;
            position: relative;
        }
        
        .toggle-btn.active::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: black;
        }
        
        .dark .toggle-btn.active::after {
            background: white;
        }
        
        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        
        .button-deck {
            display: flex;
            gap: 16px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.01em;
            border: 1px solid currentColor;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .dark .btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Main Content */
        .main-content {
            margin: 24px 0;
        }
        
        .editor-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .dark .editor-card {
            background: #374151;
            border-color: #4b5563;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        .variables-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table-header {
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .dark .table-header {
            background: #4b5563;
            border-color: #6b7280;
        }
        
        .table-header th {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        
        .dark .table-header th {
            color: #f9fafb;
        }
        
        .variable-row {
            border-bottom: 1px solid #f3f4f6;
        }
        
        .dark .variable-row {
            border-color: #4b5563;
        }
        
        .variable-row:hover {
            background: #f9fafb;
        }
        
        .dark .variable-row:hover {
            background: #4b5563;
        }
        
        .variable-row td {
            padding: 12px 16px;
            vertical-align: top;
        }
        
        .variable-input {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
        }
        
        .dark .variable-input {
            background: #4b5563;
            border-color: #6b7280;
            color: white;
        }
        
        .text-area {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            resize: none;
            rows: 2;
        }
        
        .dark .text-area {
            background: #4b5563;
            border-color: #6b7280;
            color: white;
        }
        
        .char-counter {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .char-warning {
            color: #f59e0b;
            font-weight: 600;
        }
        
        .char-error {
            color: #ef4444;
            font-weight: bold;
        }
        
        .add-btn {
            margin: 16px;
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dark .add-btn {
            background: #4b5563;
            border-color: #6b7280;
            color: white;
        }
        
        .delete-btn {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
        }
        
        .footer {
            text-align: center;
            padding: 24px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        
        .dark .modal-content {
            background: #374151;
        }
        
        .modal-input {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .dark .modal-input {
            background: #4b5563;
            border-color: #6b7280;
            color: white;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 16px;
        }
        
        .empty-field {
            border-color: #ff6600 !important;
            border-width: 2px !important;
        }
        
        .near-limit {
            border-color: #f59e0b !important;
            border-width: 2px !important;
        }
        
        .at-limit {
            border-color: #ef4444 !important;
            border-width: 2px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="project-title" id="projectTitle" onclick="editTitle()">Bnp Projects</div>
                    <span style="font-size: 16px; color: #6b7280; cursor: pointer;" onclick="editTitle()">‚úèÔ∏è</span>
                </div>
                
                <div class="dark-mode-toggle">
                    <span class="dark-mode-label">Dark Mode</span>
                    <button class="toggle-btn" id="darkToggle" onclick="toggleDark()"></button>
                </div>
            </div>
            
            <div class="header-bottom">
                <div class="file-info">
                    <span>üìÑ</span>
                    <span id="fileStatus">Sin proyecto cargado</span>
                </div>
                
                <div class="button-deck">
                    <button class="btn" onclick="openProject()">
                        <span>üìÅ</span> Open
                    </button>
                    <button class="btn" onclick="saveProject()">
                        <span>üíæ</span> Save
                    </button>
                    <button class="btn" onclick="exportJSON()">
                        <span>‚¨áÔ∏è</span> Export
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-card">
                <div class="table-container">
                    <table class="variables-table">
                        <thead class="table-header">
                            <tr>
                                <th style="width: 200px;">Variable Name</th>
                                <th id="modeHeaders"></th>
                                <th style="width: 60px;"></th>
                            </tr>
                        </thead>
                        <tbody id="variablesTable">
                        </tbody>
                    </table>
                </div>
                
                <button class="add-btn" onclick="addVariable()">
                    <span>+</span> Agregar Variable
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Editor de Variables de Texto para Figma v6.2 - GitHub Pages Edition
    </div>

    <script>
        // Global state
        let darkMode = localStorage.getItem('figma-dark-mode') === 'true';
        let projectName = 'Bnp Projects';
        let modes = ['SPA', 'POR', 'ENG'];
        let variables = [
            {
                id: '1',
                name: 'kicker',
                values: {
                    'SPA': '¬°Exploradores del futuro!',
                    'POR': 'Exploradores do Futuro!',
                    'ENG': 'Future Explorers!'
                },
                charLimit: 50
            }
        ];

        // Initialize
        function init() {
            console.log('üöÄ Inicializando Edye...');
            applyDarkMode();
            renderHeaders();
            renderVariables();
            updateFileStatus();
        }

        function toggleDark() {
            darkMode = !darkMode;
            localStorage.setItem('figma-dark-mode', darkMode);
            applyDarkMode();
        }

        function applyDarkMode() {
            const body = document.body;
            const toggle = document.getElementById('darkToggle');
            
            if (darkMode) {
                body.classList.add('dark');
                toggle.classList.add('active');
            } else {
                body.classList.remove('dark');
                toggle.classList.remove('active');
            }
        }

        function editTitle() {
            const titleEl = document.getElementById('projectTitle');
            const currentText = titleEl.textContent;
            
            titleEl.innerHTML = `<input type="text" value="${currentText}" style="background: transparent; border: none; outline: none; font-size: inherit; font-weight: inherit; width: 100%;" onblur="saveTitle(this)" onkeydown="if(event.key==='Enter') saveTitle(this)" autofocus>`;
        }

        function saveTitle(input) {
            projectName = input.value || 'Bnp Projects';
            document.getElementById('projectTitle').textContent = projectName;
        }

        function renderHeaders() {
            const container = document.getElementById('modeHeaders');
            container.innerHTML = modes.map(mode => 
                `<th style="min-width: 250px; position: relative;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${mode}</span>
                        ${modes.length > 1 ? `<button onclick="removeMode('${mode}')" style="background: none; border: none; color: #ef4444; cursor: pointer;">üóëÔ∏è</button>` : ''}
                    </div>
                </th>`
            ).join('') + '<th style="width: 60px;"><button onclick="addMode()" style="background: none; border: none; font-size: 16px; cursor: pointer;">+</button></th>';
        }

        function renderVariables() {
            const tbody = document.getElementById('variablesTable');
            tbody.innerHTML = variables.map((variable, index) => `
                <tr class="variable-row">
                    <td>
                        <input type="text" 
                               value="${variable.name}" 
                               class="variable-input ${!variable.name ? 'empty-field' : ''}"
                               onchange="updateVariableName('${variable.id}', this.value)"
                               placeholder="variable-name">
                    </td>
                    ${modes.map(mode => `
                        <td>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <textarea class="text-area ${getFieldClass(variable.values[mode], variable.charLimit)}"
                                         onchange="updateVariableValue('${variable.id}', '${mode}', this.value)"
                                         oninput="updateVariableValue('${variable.id}', '${mode}', this.value)"
                                         maxlength="${variable.charLimit}"
                                         placeholder="Texto en ${mode}...">${variable.values[mode] || ''}</textarea>
                                <div class="char-counter ${getCountClass((variable.values[mode] || '').length, variable.charLimit)}">
                                    ${(variable.values[mode] || '').length}/${variable.charLimit}
                                    ${(variable.values[mode] || '').length >= variable.charLimit ? ' ‚ö†Ô∏è' : ''}
                                </div>
                            </div>
                        </td>
                    `).join('')}
                    <td></td>
                    <td>
                        <button class="delete-btn" onclick="removeVariable('${variable.id}')" title="Eliminar variable">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function getFieldClass(value, limit) {
            if (!value || value.trim() === '') return 'empty-field';
            const ratio = value.length / limit;
            if (ratio >= 1) return 'at-limit';
            if (ratio >= 0.9) return 'near-limit';
            return '';
        }

        function getCountClass(length, limit) {
            const ratio = length / limit;
            if (ratio >= 1) return 'char-error';
            if (ratio >= 0.9) return 'char-warning';
            return '';
        }

        function addVariable() {
            const newVariable = {
                id: Date.now().toString(),
                name: `new-variable-${variables.length + 1}`,
                values: modes.reduce((acc, mode) => ({ ...acc, [mode]: '' }), {}),
                charLimit: 50
            };
            variables.push(newVariable);
            renderVariables();
        }

        function removeVariable(id) {
            variables = variables.filter(v => v.id !== id);
            renderVariables();
        }

        function updateVariableName(id, name) {
            const variable = variables.find(v => v.id === id);
            if (variable) {
                variable.name = name;
            }
        }

        function updateVariableValue(id, mode, value) {
            const variable = variables.find(v => v.id === id);
            if (variable) {
                const limitedValue = value.length > variable.charLimit 
                    ? value.substring(0, variable.charLimit) 
                    : value;
                variable.values[mode] = limitedValue;
                renderVariables(); // Re-render to update counter
            }
        }

        function addMode() {
            const newMode = prompt('Nombre del nuevo modo (ej: FRA, ITA):');
            if (newMode && !modes.includes(newMode)) {
                modes.push(newMode);
                variables.forEach(variable => {
                    variable.values[newMode] = '';
                });
                renderHeaders();
                renderVariables();
            }
        }

        function removeMode(mode) {
            if (modes.length <= 1) return;
            modes = modes.filter(m => m !== mode);
            variables.forEach(variable => {
                delete variable.values[mode];
            });
            renderHeaders();
            renderVariables();
        }

        function exportJSON() {
            const jsonData = {
                collections: [{
                    name: projectName,
                    modes: modes,
                    variables: variables.reduce((acc, variable) => {
                        acc[variable.name] = {
                            type: 'string',
                            values: variable.values
                        };
                        return acc;
                    }, {})
                }]
            };

            const jsonString = JSON.stringify(jsonData, null, 4);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${projectName.toLowerCase().replace(/\s+/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function saveProject() {
            const projectData = {
                name: projectName,
                modes,
                variables,
                savedAt: new Date().toLocaleDateString()
            };
            localStorage.setItem('figma-current-project', JSON.stringify(projectData));
            updateFileStatus();
            alert(`Proyecto "${projectName}" guardado localmente!`);
        }

        function openProject() {
            const saved = localStorage.getItem('figma-current-project');
            if (saved) {
                const data = JSON.parse(saved);
                projectName = data.name;
                modes = data.modes;
                variables = data.variables;
                
                document.getElementById('projectTitle').textContent = projectName;
                renderHeaders();
                renderVariables();
                updateFileStatus();
                alert(`Proyecto "${projectName}" cargado!`);
            } else {
                alert('No hay proyectos guardados');
            }
        }

        function updateFileStatus() {
            const saved = localStorage.getItem('figma-current-project');
            const status = saved ? `Editando: ${JSON.parse(saved).name}` : 'Sin proyecto cargado';
            document.getElementById('fileStatus').textContent = status;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
